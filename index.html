<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/14b26c7631.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="notification">
        <div class="container-fluid pb-4">
            <div class="row">
                <div class="col-3 leftside">
                    <div class="left-header text-center">
                        <h6>Music</h6>
                    </div>
                    <div class="play-music d-flex justify-content-around">
                        <a href=""><i class="fas fa-fast-forward rotate"></i></a>
                        <a href=""><i class="fas fa-play"></i></a>
                        <a href=""><i class="fas fa-fast-forward"></i></a>
                    </div>
                    <div class="music-volume d-flex justify-content-between">
                        <a href=""><i class="fas fa-volume-down"></i></a>
                        <input type="range" class="range" id="music" style="width: 80%">
                        <a href=""><i class="fas fa-volume-up"></i></a>
                    </div>
                        
                </div>
                <div class="col-6 middleside">
                    <div class="close-btn text-center">
                        <a href=""><i class="fas fa-angle-down"></i></a>
                    </div>
                    <div class="buttons d-flex justify-content-between">
                        <input type="checkbox" name="" id="plane">
                        <label for="plane"><i class="fas fa-plane"></i></label>
                        <input type="checkbox" name="" id="wifi">
                        <label for="wifi"><i class="fas fa-wifi"></i></label>
                        <input type="checkbox" name="" id="bluetooth">
                        <label for="bluetooth"><i class="fab fa-bluetooth"></i></label>
                        <input type="checkbox" name="" id="moon">
                        <label for="moon"><i class="fas fa-moon"></i></label>
                        <input type="checkbox" name="" id="rotate">
                        <label for="rotate"><i class="fas fa-sync-alt"></i></label>
                    </div>
                    <div class="airdrop">
                        <a href="">
                            <i class="fas fa-box-open"></i>
                            AirDrops
                        </a>
                    </div>
                </div>
                <div class="col-3 rightside">
                    <div class="brightnes d-flex justify-content-between align-items-center">
                        <a href=""><i class="fas fa-sun"></i></a>
                        <input type="range" class="range" id="music" style="width: 80%">
                        <a href=""><i class="fas fa-sun"></i></a>
                    </div>
                    <div class="camera">
                        <a href=""><i class="fas fa-stopwatch"></i></a>
                        <a href=""><i class="fas fa-camera"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>






      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
